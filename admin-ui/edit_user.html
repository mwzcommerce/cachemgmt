<!DOCTYPE html>
<html>
    <head>
        <title>coherence admin - create user</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="coherence admin app">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <!-- start: wrapper -->
        <section id="wrapper">
            <!-- start: navigation -->
            <nav class="navbar navbar-default navbar-static-top dashboard-navbar" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1 class="navbar-brand" title="Cache Admin Management">Cache Admin Management</h1>
                </div>
                <!-- /.navbar-header -->
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            <i class="fa fa-user fa-fw"></i><span>Welcome</span> User
                        </a>                    
                    </li>                
                    <li class="dropdown">
                        <a href="#" title="Settings"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>                
                    <li class="dropdown">
                        <a href="index.html" title="SignOut"><i class="fa fa-sign-out fa-fw"></i> SignOut</a>
                    </li>
                </ul>
            </nav>
            <!-- end: navigation -->
            <div class="dashboard-contianer">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li>
                            <a href="javascript:void(0);" title="View Users"><i class="fa fa-crosshairs fa-fw"></i> View Users</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" title="Create User"><i class="fa fa-check-square-o fa-fw"></i> Create User</a>
                        </li>
                        <li>
                            <a class="active" href="javascript:void(0);" title="Edit User"><i class="fa fa-edit fa-fw"></i> Edit User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <!--start: dashboard table -->
                    <div class="dashboard-table-container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" class="form-horizontal" id="update-userform" action="#">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="username">User Name</label>
                                        <div class="col-md-8">
                                            <input type="text" placeholder="User Name" name="username" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="email">Email</label>
                                        <div class="col-md-8">
                                            <input type="email" placeholder="Email Address" name="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="password">Password</label>
                                        <div class="col-md-8">
                                            <input type="password" placeholder="Password" name="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="confirm-password">Re-type Password</label>
                                        <div class="col-md-8">
                                            <input type="password" placeholder="Re-type Password" name="confirm-password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Button -->                                        
                                        <div class="col-md-offset-4 col-md-8">
                                            <button class="btn btn-primary" type="submit" id="btn-signup">Update User</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end: dashboard table -->
                </div>
            </div>
        </section>
        <!-- end: wrapper -->
        <!--script starts here-->
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
    </body>
</html>
