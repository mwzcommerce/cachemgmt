<!DOCTYPE html>
<html>
    <head>
        <title>coherence admin</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="coherence admin app">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <section class="container">
            <form class="form-horizontal form-signin" method="post" action="#">
                <h2 class="form-heading">Cache Admin Management</h2>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input type="text" autocomplete="off" placeholder="Email" class="form-control" />
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password" autocomplete="off"/>
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">     
                            <select class="form-control">
                                <option value="">Environment</option>
                                <option value="Environment">Environment</option>
                            </select>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>                
            </form>
        </section>
    </body>
</html>
